  /points/user_points:
    get:
      description:
        grab a 100 users sort by points/time_watched; search query based
        on a partial name
      operationId: GetUserPoints
      parameters:
        - $ref: '#/components/parameters/AccessToken'
        - description: username of the user
          explode: true
          in: query
          name: username
          required: true
          schema:
            $ref: "#/components/schemas/Username"
          style: form
        - description:
            The value of sort can be username/points/time_watched . time_watched
            is in seconds
          explode: true
          in: query
          name: sort
          required: false
          schema:
            type: string
          style: form
        - description: asc/desc
          explode: true
          in: query
          name: order
          required: false
          schema:
            type: string
          style: form
        - description: the quantity of the users you will get. should be in range 1-100
          explode: true
          in: query
          name: limit
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
          style: form
        - description: which page we are on
